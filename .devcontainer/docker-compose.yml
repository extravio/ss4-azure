version: "3"
services:
  php73:
    user: vscode
    image: php/7.3-apache
    ports:
      - "80:80"
    volumes:
      - ..:/workspace:cached
    # Overrides default command so things don't shut down after the process ends.
    command: sudo service apache2 start"
